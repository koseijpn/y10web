<html>
<body>
    
<div>
<canvas id="canvas" width="500" height="350">
This text is displayed if your browser does not support HTML5 Canvas.
    </canvas>

</div>

<script>
    var canvas = document.getElementById("canvas"),
    ctx = canvas.getContext("2d");

canvas.width = 1000; //screan width
canvas.height = 700; //screen height

/* setting images from here.*/
var background = new Image();
background.src = "https://c1.staticflickr.com/1/167/387606049_9045614ef9_b.jpg";

background.onload = function(){
    ctx.drawImage(background,0,0); //sets Image x and y coordinates
}
/*
   index.html - draws a dot on the screen, credit to:
   http://html5.litten.com/moving-shapes-on-the-html5-canvas-with-the-keyboard/
   programmer: MHoel, Nov 3, 2014
*/


// Set some global variables
var canvas;
var ctx;
var dx = 5; //set the amount of pixels it moves
var dy = 5; // ""
var x = 200; //Set where the circle starts
var y = 200; // ""
var WIDTH = 500;
var HEIGHT = 350;

function circle(x,y,r) {
	ctx.beginPath();
	ctx.arc(x, y, r, 0, Math.PI*2, true);
	ctx.fill();
}

function rect(x,y,w,h) {
	ctx.beginPath();
	ctx.rect(100,100,w,h);
	ctx.closePath();
	ctx.fill();
	ctx.stroke();
}

function clear() {
	ctx.clearRect(100, 100, WIDTH, HEIGHT);
}

// Important starting function
function init() {
	canvas = document.getElementById("canvas");
	ctx = canvas.getContext("2d");
	return setInterval(draw, 10); // this is key, tells draw function to fire 10x per second
}

function doKeyDown(evt){
	switch (evt.keyCode) {
		case 38:  /* Up arrow was pressed */
			if (y - dy > 100){
				y -= dy;
                
			}
			break;
		case 40:  /* Down arrow was pressed */
			if (y + dy < 450){
				y += dy;
			}
			break;
		case 37:  /* Left arrow was pressed */
			if (x - dx > 100){
				x -= dx;
			}
			break;
		case 39:  /* Right arrow was pressed */
			if (x + dx < 600){
				x += dx;
			}
			break;
		}
}

function draw() {
	clear();
	ctx.fillStyle = "white";
	ctx.strokeStyle = "black";
	rect(100,100,WIDTH,HEIGHT);
   ctx.fillStyle = "purple";
	circle(x, y, 10);
    
}
    
var img = new Image();
img.onload = function() {
    var ctx = document.getElementById('ctx').getContext('2d');
    ctx.drawImage(img, 0, 0);
}
img.src = 'goombaspriteimg/tile040.png';
	
// Main part of program
init();
window.addEventListener('keydown',doKeyDown,true);


</script>

</body>
</html>
